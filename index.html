<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Notes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <ul class="notes__list">
                <li class="notes__list-item">
                    <p class="notes__small-title">Lecture Notes</p>
                    <p class="notes__small-body">Lorem ipsum dolor sit amet.</p>
                    <p class="notes__small-updated">Thursday 3:30pm</p>
                </li>
                <li class="notes__list-item -selected">
                    <p class="notes__small-title">Lecture Notes</p>
                    <p class="notes__small-body">Lorem ipsum dolor sit amet.</p>
                    <p class="notes__small-updated">Thursday 3:30pm</p>
                </li>
            </ul>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body">I am notes body...</textarea>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>

</body>

</html>
